<!-- idée faire un input au top qui affiche les messages dessous post avec mise en page ds le projet l'input dépendra de l'app.component et les post d'un nveau component -->


<div class="container">

    <h1>Posts</h1>

    <div class="row">
         <div class="col-xs-12">
               <ul class="list-group">
                      <app-post-list *ngFor="let post of posts" [postTitle] = "post.title" [postContent] = "post.content" [postLoveIts] = "post.loveIts" [postCreatedAt] = "post.created_at"></app-post-list>
               </ul>
          </div>
    </div>

</div>
