<li [ngClass]="{'list-group-item': true, 'list-group-item-success':postLoveIts > 0, 'list-group-item-danger': postLoveIts < 0 }">
    <div style="display:flex; align-items: baseline; justify-content: space-between;">
        <h2> {{ postTitle }}</h2>
        <p style="color: grey;">{{ postCreatedAt | date: 'MMMM d y, h:mm a' }}</p>
    </div>
    <p>{{ postContent }}</p>
    <button class="btn btn-success" (click)="addLike()">Love it</button>
    <button class="btn btn-danger" (click)="addDislike()">Don't love it</button>
    <!-- <p>{{ postLoveIts }}</p> -->
</li>
